<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setting</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/lib/editor/editor.css">
    <link rel="stylesheet" href="/static/lib/webuploader/webuploader.css">
    <script src="/static/lib/jquery-3.0.0.min.js"></script>
    <script src="/static/lib/markdownit.js"></script>
    <script src="/static/lib/webuploader/webuploader.withoutimage.js"></script>
    <script src="/static/lib/editor/editor.js"></script>
    <script src="/static/lib/editor/ext.js"></script>
</head>
<body>
{% extends "base.html"%}
<div id="main">
    {% block content %}
    <div id="content">
    <div class='panel'>
    <div class='header'>
      <ul class='breadcrumb'>
        <li><a href="{{url_for('topic.index')}}">主页</a><span class='divider'>/</span></li>
        <li class='active'>设置</li>
      </ul>
    </div>
    <div class='inner'>


      <form id='setting_form' class='form-horizontal' action={{ url_for('user.update') }} method='post'>
        <div class='control-group'>
          <label class='control-label' for='name'>用户名</label>

          <div class='controls'>
            <input class='input-xlarge readonly' id='name' name='name' size='30' type='text' readonly='true'
                   value={{ user.username }} />
          </div>
        </div>
        <div class='control-group'>
          <label class='control-label' for='email'>电子邮件</label>

          <div class='controls'>
            <input class='input-xlarge' id='email' name='email' size='30' type='text'
                    value='{{ user.email }}'/>

          </div>
        </div>
        <!--<div class='control-group'>-->
          <!--<label class='control-label' for='url'>个人网站</label>-->

          <!--<div class='controls'>-->
            <!--<input class='input-xlarge' id='url' name='url' size='30' type='text' value=""/>-->
          <!--</div>-->
        <!--</div>-->
        <div class='control-group'>
          <label class='control-label' for='location'>所在地点</label>

          <div class='controls'>
            <input class='input-xlarge' id='location' name='location' size='30' type='text'
                   value='{{ user.location }}'/>
          </div>
        </div>

        <!--<div class='control-group'>-->
          <!--<label class='control-label' for='weibo'>微博</label>-->

          <!--<div class='controls'>-->
            <!--<input class='input-xlarge' id='weibo' name='weibo' size='30' type='text' value=""-->
                   <!--placeholder="e.g. http://weibo.com/cnodejs"/>-->
          <!--</div>-->
        <!--</div>-->
        <!--<div class='control-group'>-->
          <!--<label class='control-label' for='github'>GitHub</label>-->

          <!--<div class='controls'>-->
            <!--<input class='input-xlarge' id='github' name='github' size='30' type='text'-->
                   <!--value="@yiyangyu" placeholder="@username" readonly="readonly" />-->
            <!--<p>请通过 GitHub 登陆 CNode 来修改此处</p>-->
          <!--</div>-->
        <!--</div>-->
        <div class='control-group'>
          <label class='control-label' for='note'>个性签名</label>

          <div class='controls'>
            <textarea class='input-xlarge' id='note' name='note' size='30'>{{ user.note }}</textarea>
          </div>
        </div>
        <!--<input type='hidden' id='action' name='action' value='change_setting'/>-->
        <!--<input type='hidden' name='_csrf' value='nDXS2HTc-XpQxx2dK3Da8tzQgSWSm52Zg0zY'/>-->

        <div class='form-actions'>
          <input type='submit' class='span-primary submit_btn' data-loading-text="保存中.." value='保存设置'/>
        </div>
      </form>
    </div>
  </div>

  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>更改密码</span>
    </div>
    <div class='inner'>
      <form id='change_pass_form' class='form-horizontal' action='/setpass' method='post'>
        <div class='control-group'>
          <label class='control-label' for='old_pass'>当前密码</label>

          <div class='controls'>
            <input class='input-xlarge' type='password' id='old_pass' name='old_pass' size='30'/>
          </div>
        </div>
        <div class='control-group'>
          <label class='control-label' for='new_pass'>新密码</label>

          <div class='controls'>
            <input class='input-xlarge' type='password' id='new_pass' name='new_pass' size='30'/>
          </div>
        </div>
        <!--<input type='hidden' id='action' name='action' value='change_password'/>-->
        <!--<input type='hidden' name='_csrf' value='nDXS2HTc-XpQxx2dK3Da8tzQgSWSm52Zg0zY'/>-->

        <div class='form-actions'>
          <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.." value='更改密码'/>
        </div>
      </form>
    </div>
  </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">更改头像</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="/addimg" method="post" enctype="multipart/form-data">
                    <div class="control-group">
                        <div class="image-change control-label">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="control-label" id="image-change">
                            <img src={{ url_for('index.uploads', filename=user.user_image, v=3, s=120) }}>
                        </div>

                        <div class="controls">
                            <div class="form-actions">
                                <input type="file" name="file">
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </div>
                </form>
            </div>
        </div>

</div>
    {% endblock %}
</div>
</body>
</html>
